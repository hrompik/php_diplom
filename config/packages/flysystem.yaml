flysystem:
    storages:
        avatars.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/uploads/avatars'
        categories.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/uploads/categories'